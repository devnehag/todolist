<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Webpage</title>
    <style>
        /* CSS for the completed items (strikethrough style) */
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Web Application</h1>
    <p>To-Do List</p>

    <!-- Form with an input and a submit button -->
    <form id="nameForm">
        <label for="nameInput">Enter your task:</label>
        <input type="text" id="nameInput" name="name" required>
        <button type="submit">Submit</button>
    </form>

    <!-- List to display the entered names -->
    <ul id="nameList"></ul>
    <p>Click on added to-do list item when task is completed.</p>
    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
